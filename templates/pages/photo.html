{% extends "layout/base.html" %}

{% block content %}
  <div class="container my-5 m-auto">
    {% if photo_url %}
      <div class=" m-auto text-center">
        <img src="{{ photo_url }}" alt="Selected photo"/>
      </div>
    {% endif %}

    {% if error %}
      <div class="alert alert-danger text-center" role="alert">
        {{ error }}
      </div>
    {% endif %}
  </div>
{% endblock %}
